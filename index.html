<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Send SMS</h2>
        <form action="/sendsms" method="post">
            <div class="form-group">
                <label for="commaSeparatedNumbers">Phone Number </label>
                <input type="text" class="form-control" name="comma_separated_numbers" placeholder="Enter numbers separated by commas"
            >
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="statusToast" style="position: absolute; top: 20px; right: 20px;" data-delay="5000">
        <div class="toast-header">
            <strong class="mr-auto">Notification</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            {% if status %}
                $('#statusToast').toast('show');
            {% endif %}
        });
    </script>
</body>
</html>
